<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Program</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">➕ Create New Program</h2>

    <form class="space-y-6">
      <!-- Basic Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" placeholder="Master C++ from Basics to OOP"
                 class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <select class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2">
            <option>Programming</option>
            <option>Web Design</option>
            <option>IT Foundation</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Short Description</label>
        <input type="text" placeholder="Don’t just learn a language—build your career."
               class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Full Description</label>
        <textarea rows="4" placeholder="Our hands-on C++ course takes you from syntax to advanced OOP..."
                  class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"></textarea>
      </div>

      <!-- Program Details -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Duration</label>
          <input type="text" placeholder="2 months"
                 class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Total Hours</label>
          <input type="number" placeholder="60"
                 class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Level</label>
          <select class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>

      <!-- Scholarship & Fee -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Original Fee</label>
          <input type="number" placeholder="500"
                 class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Scholarship %</label>
          <input type="number" placeholder="20"
                 class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Available Slots</label>
          <input type="number" placeholder="90"
                 class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 px-3 py-2"/>
        </div>
      </div>

      <!-- Media -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Thumbnail</label>
        <input type="file"
               class="mt-1 w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 
                      file:rounded-xl file:border-0 file:text-sm file:font-semibold 
                      file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Curriculum PDF</label>
        <input type="file"
               class="mt-1 w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 
                      file:rounded-xl file:border-0 file:text-sm file:font-semibold 
                      file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-4 pt-6">
        <button type="reset" class="px-5 py-2 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200">
          Cancel
        </button>
        <button type="submit" class="px-5 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 shadow-md">
          Save Program
        </button>
      </div>
    </form>
  </div>
</body>
</html>
