<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Main Container for the Dashboard -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 p-4 space-y-4 shadow-xl">
      <div class="text-2xl font-extrabold text-blue-300 mb-6">Admin Panel</div>
      <nav>
        <a href="#" class="block py-2.5 px-4 rounded-lg transition duration-200 hover:bg-gray-700">Dashboard</a>
        <a href="#" class="block py-2.5 px-4 rounded-lg bg-gray-700 font-semibold">Courses</a>
        <a href="#" class="block py-2.5 px-4 rounded-lg transition duration-200 hover:bg-gray-700">Users</a>
        <a href="#" class="block py-2.5 px-4 rounded-lg transition duration-200 hover:bg-gray-700">Enrollments</a>
        <a href="#" class="block py-2.5 px-4 rounded-lg transition duration-200 hover:bg-gray-700">Payments</a>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      
      <!-- Top Navbar -->
      <header class="flex justify-between items-center p-4 bg-white border-b-2 border-gray-200 shadow-sm">
        <div class="text-2xl font-bold text-gray-800">Create New Course</div>
        <div class="flex items-center space-x-4">
          <span class="text-gray-600 font-medium">Admin User</span>
          <img src="https://placehold.co/40x40/2c3e50/ecf0f1?text=A" alt="User Avatar" class="rounded-full ring-2 ring-gray-300">
        </div>
      </header>

      <!-- Course Creation Form -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto p-8">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-4xl mx-auto border-2 border-gray-100">
          <form action="#" method="POST">
            
            <!-- Course Name and Visibility Status -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label for="course_name" class="block text-gray-700 font-bold mb-2">Course Name</label>
                <input type="text" id="course_name" name="course_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" placeholder="e.g., Master C++ from basics to OOP" required>
              </div>
              <div>
                <label for="visibility_status" class="block text-gray-700 font-bold mb-2">Visibility Status</label>
                <select id="visibility_status" name="visibility_status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" required>
                  <option value="draft">Draft (Private)</option>
                  <option value="published">Published (Public)</option>
                  <option value="archived">Archived</option>
                </select>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-6">
              <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
              <textarea id="description" name="description" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" placeholder="Provide a detailed description of the course, its content, and goals." required></textarea>
            </div>

            <!-- Duration, Price, and Scholarship -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
              <div>
                <label for="duration" class="block text-gray-700 font-bold mb-2">Duration</label>
                <input type="text" id="duration" name="duration" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" placeholder="e.g., 2 months or 60+ hours" required>
              </div>
              <div>
                <label for="price" class="block text-gray-700 font-bold mb-2">Price ($)</label>
                <input type="number" id="price" name="price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" placeholder="e.g., 500" required>
              </div>
              <div>
                <label for="scholarship" class="block text-gray-700 font-bold mb-2">Scholarship (%)</label>
                <input type="number" id="scholarship" name="scholarship" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150" placeholder="e.g., 20">
              </div>
            </div>

            <!-- Project-based Checkbox and Image Upload -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 items-end">
              <div>
                <div class="flex items-center">
                  <input type="checkbox" id="project_based" name="project_based" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                  <label for="project_based" class="ml-2 block text-gray-700 font-bold">Project-based Course</label>
                </div>
              </div>
              <div>
                <label for="course_image" class="block text-gray-700 font-bold mb-2">Course Image</label>
                <input type="file" id="course_image" name="course_image" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
              </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-8">
              <button type="submit" class="w-full md:w-auto bg-blue-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:bg-blue-700 transition duration-200 transform hover:scale-105 shadow-lg">
                Create Course
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

</body>
</html>
