<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Horizontal Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    
    <div class="max-w-4xl w-full">
        <div class="flex bg-white rounded-3xl shadow-2xl overflow-hidden transform hover:scale-105 transition-all duration-500 h-80">
            <!-- Image Section -->
            <div class="relative w-1/2">
                <img src="pre1.jpg" 
                     alt="IT Scholarship" 
                     class="w-full h-full object-cover">
                <!-- Overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                <!-- Badge -->
                <div class="absolute top-4 right-4">
                    <span class="bg-white text-gray-800 px-4 py-2 rounded-full text-sm font-bold shadow-lg">
                        100% FREE
                    </span>
                </div>
                <!-- Title on Image -->
                <div class="absolute bottom-6 left-6 text-white">
                    <h3 class="text-2xl font-bold mb-1">IT Scholarship</h3>
                    <p class="text-sm opacity-90">Pre-University Program</p>
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="w-1/2 p-8 flex flex-col justify-center">
                <div class="space-y-6">
                    <div>
                        <h2 class="text-3xl font-bold  text-gray-800 mb-2">IT Scholarship</h2>
                        <p class="text-gray-500 text-lg">Pre-University Program</p>
                    </div>
                    
                    <div class="w-16 h-px bg-gradient-to-r from-blue-500 to-purple-500"></div>
                    
                    <p class="text-gray-600 leading-relaxed">
                        Complete tuition coverage for ambitious students ready to excel in technology and innovation.
                    </p>
                    
                    <div class="flex items-center justify-between text-sm">
                        <div>
                            <p class="text-gray-400">Deadline</p>
                            <p class="font-semibold text-gray-700">Jan 17, 2025</p>
                        </div>
                        <div>
                            <p class="text-gray-400">Available</p>
                            <p class="font-semibold text-gray-700">25 spots</p>
                        </div>
                    </div>
                    
                    <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium py-3 rounded-full hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300">
                        Apply Now
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
